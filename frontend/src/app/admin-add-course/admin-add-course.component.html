<div class="add-course-form">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
      <input type="text" ngModel name="courseId" placeholder="Course ID" required>
      <input type="text" ngModel name="courseName" placeholder="Course Name" required>
      <input type="date" ngModel name="startDate" placeholder="Start Date" required>
      <input type="date" ngModel name="endDate" placeholder="End Date" required>
      <button type="submit" [disabled]="courseForm.invalid">Add Course</button>
    </form>
  </div>
