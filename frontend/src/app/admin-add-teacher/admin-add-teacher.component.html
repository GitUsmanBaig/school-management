<div class="add-teacher-form">
    <form #teacherForm="ngForm" (ngSubmit)="onSubmit(teacherForm)">
      <input type="text" ngModel name="name" placeholder="Teacher Name" required>
      <input type="email" ngModel name="email" placeholder="Teacher Email" required>
      <input type="password" ngModel name="password" placeholder="Password" required>
      <input type="text" ngModel name="CNIC" placeholder="CNIC" required>
      <input type="text" ngModel name="contact" placeholder="Contact" required>
      <input type="text" ngModel name="subject" placeholder="Subject" required>
      <input type="text" ngModel name="qualifications" placeholder="Qualifications (comma separated)" required>
      <button type="submit" [disabled]="teacherForm.invalid">Add Teacher</button>
    </form>
  </div>
