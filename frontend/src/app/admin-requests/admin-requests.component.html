<div class="dashboard-container">
    <app-admin-navbar></app-admin-navbar>
    <app-admin-sidebar></app-admin-sidebar>
    <main class="content">
      <h2>Admin Requests</h2>
      <div class="notification" *ngIf="pendingAdmins.length > 0">
        <span>Requests ({{ pendingAdmins.length }})</span>
      </div>
      <div *ngIf="pendingAdmins.length === 0">No pending requests</div>
      <table *ngIf="pendingAdmins.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of pendingAdmins">
            <td>{{ admin.name }}</td>
            <td>{{ admin.email }}</td>
            <td>
              <button (click)="approveAdmin(admin._id)">Approve</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
