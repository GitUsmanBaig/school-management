<div class="dashboard-container">
    <app-student-navbar></app-student-navbar>
    <app-student-sidebar></app-student-sidebar>
    <main class="content">
      <div class="attendance-container">
        <h2>View Attendance</h2>
        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" [(ngModel)]="selectedCourseId">
            <option *ngFor="let course of courses" [value]="course._id">{{ course.courseName }}</option>
          </select>
        </div>
        <button (click)="applySelection()">Apply</button>
        <div *ngIf="attendanceRecords.length > 0" class="attendance-list">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of attendanceRecords">
                <td>{{ record.date | date }}</td>
                <td [ngClass]="{ 'present': record.present, 'absent': !record.present }">
                  {{ record.present ? 'Present' : 'Absent' }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="attendanceRecords.length === 0 && applied" class="no-results">
          <img src="../../assets/1.png" alt="No results found">
          <p>No attendance records found</p>
        </div>
      </div>
    </main>
  </div>
